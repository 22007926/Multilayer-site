<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Awesome Site</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Music.html">Music</a></li>
                <li><a href="Youtube.html">YouTube</a></li>
                <li><a href="SocialMedia.html">Social Media</a></li>
                <li><a href="Q&A.html">Q&A</a></li>
                <li><a href="contactme.html">Contact Me</a></li>
            </ul>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </nav>
    </header>

    <main class="content-section">
        <h1>Contact Me</h1>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="github">GitHub Profile Link (Optional):</label>
                <input type="url" id="github" name="github">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
            <p id="contactFormStatus" class="form-status"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 My Multi-Layer Website. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
    <script src="contact.js"></script>
</body>
</html>
